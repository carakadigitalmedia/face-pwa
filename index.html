<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Detection PWA</title>

  <!-- untuk GitHub Pages: ganti '/face-pwa/' sesuai nama repo jika perlu -->
  <base href="/face-pwa/">

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Face Detection PWA</h1>
    <p id="info">Memuat... (izinkan kamera jika diminta)</p>
  </header>

  <main>
    <div class="video-wrap">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="controls">
      <button id="btnToggle">Stop Camera</button>
    </div>
  </main>

  <!-- TensorFlow & face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.warn('SW registration failed', err));
    }
  </script>
</body>
</html>
